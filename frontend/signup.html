<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CupcakeShop | Sign up</title>
    <link rel="icon" href="https://raw.githubusercontent.com/mariporto13/cupcake-store/main/database/logo_s.png" type="image/icon type">
    <link rel="stylesheet" href="../database/css/signup.css">
</head>
<body>
    <header>
        <div>
            <img src="../database/images/logo_black.png" alt="CupcakeShop">
        </div>
    </header>
    <main>
        <div>
            <form>
                <div>Create Account </div>
                <label for="name">Your name</label><br>
                <input type="text" id="name" placeholder="First and last name" required><br>
                <label for="phone" required>Mobile number</label><br>
                <input type="number" id="number"placeholder="(00)00000-0000" required><br>
                <label for="email" >Email (optional)</label><br>
                <input type="email" id="email"><br>
                <label for="Password" required>Password</label><br>
                <input type="password" required id="password" placeholder="At least 8 characters">
                <button id="continue">continue</button>
            </form>
            <div>
                <p>By continuing, you agree to CupcakeShop's Conditions of Use and Privacy Notice.</p>
                <a href=""><span>▶</span> &nbsp;Need help?</a>
            </div>
        </div>
        <div id="button">
            <div id="hrs">
                <hr id="st-hr"> <span>Already have an account?</span><hr id="nd-hr">
            </div>
            <a href="./index.html"><button id="register">Sign in</button></a>
        </div>
    </main>
    <footer>
        <div id="second">
            © 1996-2023, <a href="./index.html">CupcakeShop</a>.
        </div>
    </footer>
    <script src="../backend/signup.js"></script>
</body>
</html>
